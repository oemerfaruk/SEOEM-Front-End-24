<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-card">
        <div class="head">
            <img src="https://picsum.photos/300/300" alt="">
            <h1>SEOEM Akademi - Öğrenci Bilgi Sistemi</h1>
            <h2>Giriş Yap</h2>
        </div>
        <input class="input" type="text" name="username" placeholder="Kullanıcı Adınız" autocomplete="off">
        <input class="input" type="password" name="password" placeholder="Parola">
        <div class="remember">
            <label for="remember_me">Beni Hatırla</label>
            <input class="c-box" type="checkbox" name="remember_me">
        </div>
        <div class="buttons">
            <a class="btn btn-green" href="#">Giriş Yap</a>
            <a class="btn btn-orange" href="#">Kaydol</a>
        </div>
    </div>
    
</body>
</html>
