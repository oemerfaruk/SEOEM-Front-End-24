    <h1>İletişim</h1>

    <form autocomplete="off">
        <label for="name">Adınız</label>
        <input type="text" id="name" name="name" placeholder="Adınızı girin." required>

        <br><br>

        <label for="surname">Soyadınız</label>
        <input type="text" id="surname" name="surname" placeholder="Soyadınızı girin." autocomplete="off">

        <br><br>

        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email">

        <br><br>

        <label for="tel">Telefon</label>
        <input type="tel" name="tel" id="tel" minlength="10" maxlength="12">

        <br><br>

        <label for="box">Size nasıl ulaşalım?</label><br>
        <input type="checkbox" name="s1" id="s1" value="SMS">
        <label for="s1">SMS</label><br>
        <input type="checkbox" name="s2" id="s2" value="Whatsapp">
        <label for="s2">Whatsapp</label><br>
        <input type="checkbox" name="s3" id="s3" value="Mail">
        <label for="s3">Mail</label><br><br>

        <label for="city">Şehriniz</label>
        <select name="city" id="city">
            <option value="İstanbul">İstanbul</option>
            <option value="Bursa">Bursa</option>
            <option value="Ankara">Ankara</option>
            <option value="İzmir">İzmir</option>
            <option value="Artvin">Artvin</option>
            <option value="Erzurum">Erzurum</option>
            <option value="Denizli">Denizli</option>
        </select>

        <br><br>
        <input type="submit" value="Gönder">
    </form>
    <hr>

    <address>
