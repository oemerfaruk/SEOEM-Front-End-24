<head>

    <title>Box Model</title>
    <style>
        *{
            margin: 0px;

        .box{

            height: 250px;
            border: 2px black dotted;

            color: #fff !important;
        }
        .box-green{
            margin: 15px 0px;
            background-color: green;

        }
        .box-red{
            margin: 25px 50px;
            background-color: red;
            max-width: 500px;
        }
    </style>
</head>
<body>

    </div>
    <div class="box box-red">
