<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: small;
        }
        .outer-box{
            width: 500px;
            height: 100px;
            background-color: burlywood;

            display: flex;
            flex-wrap: wrap;

            justify-content: space-evenly;
            
        }
        .inner-box{
            width: 50px;
            height: 50px;
            background-color: brown;
            margin: 10px 10px;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
        <div class="inner-box"></div>
    </div>
</body>
</html>
